#browsers
browser.ie=*iexplore
browser.ff=*firefox
browser.target=${browser.ff}
#servers
server.development=http://development.local/
server.staging=http://staging.local/
#suite - location where we have our selenium test suite. This has to be an absolute path
suite=../_tests/integration/testsuite.html
#results
result=results/selenium-result.html
#stop on failure
stoponfailure=false
# database settings as these will be used by ANT <sql> task
# location of the SQL server jdbc jar file. You can download it from here
# http://www.microsoft.com/downloads/details.aspx?FamilyId=6D483869-816A-44CB-9787-A866235EFC7C&displaylang=en
db.jar=jar/sqljdbc.jar
# JDBC ClassPath for SQL Server
db.jdbcClasspath=com.microsoft.sqlserver.jdbc.SQLServerDriver
# database server name
db.server=localhost
# database
db.database=cfprototype
# JDBC url for SQL Server.
db.jdbcURL=jdbc:sqlserver://${db.server};databasename=${db.database} 
# database username
db.username=cfprototype
# database password
db.password=cfprototype

